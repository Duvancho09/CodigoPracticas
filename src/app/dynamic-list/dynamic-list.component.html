<form (ngSubmit)="guardarDatos()">
  <input type="text" name="nombre" [(ngModel)]="datos.nombre" placeholder="Nombre" required>
  <input type="text" name="apellido" [(ngModel)]="datos.apellido" placeholder="Apellido" required>
  <input type="number" name="edad" [(ngModel)]="datos.edad" placeholder="Edad" required>
  <input type="text" name="ciudad" [(ngModel)]="datos.ciudad" placeholder="Ciudad" required>
  <button type="submit">Guardar</button>
  <div *ngIf="guardadoExitoso" class="success-message">
    Â¡Los datos se guardaron correctamente!
  </div>
</form>
