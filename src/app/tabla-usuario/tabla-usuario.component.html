<navbar/>
<div class="tabla">
  <table [class.tabla-visible]="mostrarTabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Ciudad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data; let i = index" [style.animationDelay]="i * 0.1 + 's'">
        <td>{{item.nombre}}</td>
        <td>{{item.apellido}}</td>
        <td>{{item.edad}}</td>
        <td>{{item.ciudad}}</td>
      </tr>
    </tbody>
  </table>
</div>
