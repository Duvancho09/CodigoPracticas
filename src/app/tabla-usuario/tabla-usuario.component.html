<table [class.tabla-visible]="mostrarTabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Ciudad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dato of datos; let i = index">
        <td>{{ dato.nombre }}</td>
        <td>{{ dato.apellido }}</td>
        <td>{{ dato.edad }}</td>
        <td><button class="delete-button" (click)="eliminar(i)">Eliminar</button></td> <!-- BotÃ³n de eliminar -->
      </tr>
    </tbody>
  </table>
