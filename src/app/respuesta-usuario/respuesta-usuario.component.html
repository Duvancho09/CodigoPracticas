<navbar/>
<main class="main">
    <!-- -------------------------------- contenido --------------------------------- -->
    <div class="main__content">
        <div class="container__component">
          <div class="container__a">
            <a><h2 class="titulo__grande">Lista de Usuarios</h2></a>
          </div>
            <div class="outer-wrapper">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <th>Nombre</th> 
                            <th>Apellido</th>
                            <th>Edad</th>
                            <th>Ciudad</th>
                            <th>Acciones</th>
                        </thead>
                        <tbody >
                            <tr *ngFor="let item of data | paginate:{itemsPerPage: 5, currentPage: page}; let i = index">
                                <td>{{item.nombre}}</td>
                                <td>{{item.apellido}}</td>
                                <td>{{item.edad}}</td>
                                <td>{{item.ciudad}}</td>
                                <td class="td_botones">
                                  <a [href]="'respuestasVista/'+item.id" class="table__seleccionar">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                      <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                                    </svg>
                                  </a>
                                  <a [href]="'respuestas/'+item.id" class="table__seleccionar">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                                      </svg>
                                  </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                  <!-- paginador y su documentación -->
                  <!-- https://github.com/michaelbromley/ngx-pagination/blob/master/README.md -->
                  <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                </div>
            </div>
            <div class="container__buttons">
              <!-- <a href="create-candidate" class="buttons__a">
                  <button>Crear</button>
              </a> -->
              <a (click)="goBack()" class="buttons__a">
                  <button>Regresar</button>
              </a>
            </div>
        </div>
    </div>
  </main>
